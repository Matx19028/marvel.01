<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Mania</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Fondo general (AQUÍ SE APLICA TU IMAGEN EN EL CSS) -->
    <div class="fondo"></div>

    <!-- HEADER -->
    <header>
        <h1>MARVEL MANIA</h1>

        <nav>
            <a href="#">INICIO</a>
            <a href="#">AUSPICIANTES</a>
            <a href="#">STREAM</a>
        </nav>
    </header>

    <!-- SECCIÓN AUSPICIANTES -->
    <section class="contenedor-translucido">
        <h2>Auspiciantes</h2>

        <div class="auspiciantes-grid">
            <img src="https://fontmeme.com/images/Marvel-Logo.jpg" alt="Logo 1">
            <img src="https://i.ytimg.com/vi/yNEqQNQNs6I/maxresdefault.jpg" alt="Logo 2">
            <img src="https://i.pinimg.com/736x/06/8f/e4/068fe4ec6df8e57eb5e7934b915c4aa0.jpg" alt="Logo 3">
            <img src="https://i.pinimg.com/736x/12/1b/c3/121bc3e11a48731be0c34bca8bb4919f.jpg" alt="Logo 4">
        </div>
    </section>

    <!-- SECCIÓN STREAM -->
    <section class="contenedor-translucido stream">
        <div class="stream-imagen">
            <img src="https://cdn.mos.cms.futurecdn.net/5CcNVeeqSP3woRxP7yEzea-1200-80.jpg" alt="Stream Marvel">
        </div>

        <div class="stream-texto">
            <h2>¡MARVEL MANIA!</h2>
            <p>Sigue toda la acción en nuestro stream en vivo. ¡Próximamente anunciaremos la fecha y hora!</p>
            <a class="boton" href="#">Unirme al Stream</a>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        Sitio creado por matias covelli
    </footer>

</body>
</html>
